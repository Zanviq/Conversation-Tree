<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Cosmic Fork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: {
                950: '#050510',
                900: '#0B0D17',
                800: '#151932',
              },
              nebula: {
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D17; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2D3748; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4A5568; 
      }
      
      /* Markdown Styles */
      .markdown-content p { margin-bottom: 0.75rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content strong { color: #e2e8f0; font-weight: 600; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { color: #e2e8f0; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; }
      .markdown-content code { background-color: rgba(0,0,0,0.3); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; color: #a78bfa; }
      .markdown-content pre { background-color: #050510; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.75rem; border: 1px solid #151932; }
      .markdown-content pre code { background-color: transparent; padding: 0; color: #cbd5e1; }
      .markdown-content blockquote { border-left: 3px solid #7c3aed; padding-left: 1rem; font-style: italic; color: #94a3b8; }
    </style>

  }
}
</script>
